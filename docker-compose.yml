version: '3.8'

services:
  openproject-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openproject-mcp-server
    restart: unless-stopped
    
    # Environment configuration
    environment:
      - OPENPROJECT_URL=${OPENPROJECT_URL:-http://host.docker.internal:8080}
      - OPENPROJECT_API_KEY=${OPENPROJECT_API_KEY}
      - OPENPROJECT_HOST_HEADER=${OPENPROJECT_HOST_HEADER:-localhost}
      - MCP_HOST=${MCP_HOST:-0.0.0.0}
      - MCP_PORT=${MCP_PORT:-8080}
      - MCP_LOG_LEVEL=${MCP_LOG_LEVEL:-INFO}
    
    # Port mapping (for HTTP transport and status endpoints)
    ports:
      - "${MCP_PORT:-39127}:8080"
      - "39128:8081"
    
    # Volume mounts for persistence
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Network configuration
    networks:
      - mcp-network
    
    # Allow container to access host services
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Optional: Add OpenProject service for development
  # openproject:
  #   image: openproject/community:13
  #   container_name: openproject-dev
  #   environment:
  #     - OPENPROJECT_SECRET_KEY_BASE=your-secret-key-here
  #     - OPENPROJECT_HOST__NAME=localhost:3000
  #     - OPENPROJECT_HTTPS=false
  #   ports:
  #     - "3000:80"
  #   volumes:
  #     - openproject_data:/var/openproject/assets
  #   networks:
  #     - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  openproject_data:


